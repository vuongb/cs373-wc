application: unicornsteroids
version: 1
runtime: python27
api_version: 1
threadsafe: false

handlers:
- url: /static
  static_dir: static

- url: /favicon\.ico
  static_files: favicon.ico
  upload: favicon\.ico

- url: /test.*
  script: gaeunit.py

- url: /.*
  script: WC2.app

libraries:
- name: webapp2
  version: "2.5.1"
- name: django
  version: latest
